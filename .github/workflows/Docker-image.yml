name: docker image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: docker build
        run: docker build -t docker.io/dockerUsername/imagename:latest .

      - name: login docker
        run: docker login -u tummaravikiranreddy1 -p R@vikiran123

      - name: docker push
        run: docker push docker.io/dockerUsername/imageName:latest
