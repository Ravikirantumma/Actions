name: matrix multiple jobs

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        image: [hello-world, alpine, nginx]
    runs-on: ${{ matrix.os }}

    steps:
      - name: echo Docker details
        run: docker info

      - name: run image on ${{ matrix.os }}
        run: docker run ${{ matrix.image }}
