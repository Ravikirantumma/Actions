name: docker image removed the secreats on this action

on:
  push:
    branches:
      - main
env:
          CONTAINER_REGISTRY: docker.io
          IMAGE_NAME: appointment-service

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: docker build
        
        run: echo docker build -t $CONTAINER_REGISTRY/{{vars.$DOCKER_USERNAME}}/$IMAGE_NAME:latest .

      - name: docker login
        run: docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD

      - name: Docker publish
        run: echo docker push $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: docker run
        run: echo docker run -d -p 8080:80 $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

